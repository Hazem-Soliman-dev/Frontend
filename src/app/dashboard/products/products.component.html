<div class="container">
  <h2>Products</h2>
  <div>
    <a routerLink="/addProduct" class="btn btn-primary my-2"> Add Product </a>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>descrption</th>
        <th>Category</th>
        <th>quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.desc }}</td>
        <td>{{ product.category }}</td>
        <th>{{ product.quantity }}</th>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(product._id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
